<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter_App</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body class="w-screen h-screen overflow-x-hidden">
    <!-- Wrapper -->
    <div class="w-full h-full bg-slate-700 flex items-center justify-center flex-col gap-4 ">
        <!-- Heading -->
        <div class="flex items-center justify-center text-blue-500">Increment And Decrement</div>
        <div class="flex flex-row items-center justify-center bg-white text-black py-2 px-4 rounded-sm">
            <!-- Decrement Button -->
            <button onclick="decrement()" class="flex justify-center items-center bg-white text-black py-1 pl-2 pr-3 scale-125 border-r-2 border-slate-400"><i class="fa-solid fa-minus"></i></button>
            <!-- Text Content -->
            <div id="counter" class="flex justify-center items-center bg-white text-black mx-4 py-1 px-5 scale-125">0</div>
            <!-- Increment Button -->
            <button onclick="increment()" class="flex justify-center items-center bg-white text-black py-1 pr-2 pl-3 scale-125 border-l-2 border-slate-400"><i class="fa-solid fa-plus"></i></button>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/44e0324641.js" crossorigin="anonymous"></script>
    <script src="./index.js"></script>
</body>
</html>
